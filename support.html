<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPASS.calc 支援中心</title>
    <style>
        :root {
            --primary-color: #d97761; /* App 主題色 */
            --text-color: #2c3e50;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --input-bg: #f9f9f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9em;
            color: var(--text-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: var(--input-bg);
            font-size: 16px;
            box-sizing: border-box; /* 確保 padding 不會撐大寬度 */
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>支援中心</h1>
        <p class="subtitle">有任何問題或建議嗎？請填寫下方表單，我們會盡快回覆您。</p>

        <form action="https://formspree.io/f/xdaegpqw" method="POST">
            
            <div class="form-group">
                <label for="name">您的稱呼</label>
                <input type="text" id="name" name="name" placeholder="例如：Raaay" required>
            </div>

            <div class="form-group">
                <label for="email">電子信箱 (以便我們回覆)</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="issue-type">問題類型</label>
                <select id="issue-type" name="issue_type">
                    <option value="bug">回報錯誤 (Bug)</option>
                    <option value="feature">功能建議</option>
                    <option value="account">帳號問題</option>
                    <option value="other">其他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">訊息內容</label>
                <textarea id="message" name="message" placeholder="請詳細描述您遇到的問題..." required></textarea>
            </div>

            <button type="submit">發送訊息</button>
        </form>

        <div class="footer">
            &copy; 2026 TPASS.calc. All rights reserved.
        </div>
    </div>

</body>
</html>
