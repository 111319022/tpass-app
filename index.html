<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPASS 回本計算器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="user-bar">
            <div id="userInfo" class="hidden">
                <img id="userPhoto" src="" alt="user">
                <span id="userName">Loading...</span>
                <button id="logoutBtn" class="auth-btn">登出</button>
            </div>
            <div id="loginSection">
                <button id="loginBtn" class="auth-btn google-btn">
                    <i class="fa-brands fa-google"></i> 登入同步資料
                </button>
            </div>
        </div>

        <header class="dashboard">
            <div class="status-card">
                <div class="main-stats">
                    <div class="stat-box">
                        <small>實際總支出</small>
                        <span id="finalCost">$0</span>
                    </div>
                    <div class="vs-badge">VS</div>
                    <div class="stat-box">
                        <small>TPASS 月票</small>
                        <span>$1200</span>
                    </div>
                </div>
                
                <div class="result-bar">
                    <div id="statusText" class="status-neutral">請先登入</div>
                    <small id="diffText">資料將儲存於雲端</small>
                </div>
            </div>

            <div class="breakdown-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px;">
                    <h4 style="margin:0; border:none;"><i class="fa-solid fa-calculator"></i> 優惠回饋明細</h4>
                    <a href="trans-rule.html" style="color:white; font-size:12px; text-decoration:none; background:rgba(255,255,255,0.2); padding:4px 8px; border-radius:10px;">
                        <i class="fa-solid fa-circle-info"></i> 查看規則
                    </a>
                </div>
                <div class="breakdown-item">
                    <span>原始搭乘總額</span>
                    <span id="rawTotal">$0</span>
                </div>
                <div class="breakdown-item discount">
                    <span><i class="fa-solid fa-gem"></i> 常客優惠 (規則一)</span>
                    <span id="rule1Discount">-$0</span>
                </div>
                <div class="rule-detail" id="rule1Detail"></div>

                <div class="breakdown-item discount">
                    <span><i class="fa-solid fa-ticket"></i> TPass 2.0 (規則二)</span>
                    <span id="rule2Discount">-$0</span>
                </div>
                <div class="rule-detail" id="rule2Detail"></div>
            </div>
        </header>

        <section class="history-section">
            <div class="section-header">
                <h3>行程紀錄 (<span id="tripCount">0</span>)</h3>
                </div>
            <ul id="historyList" class="history-list">
                <li style="text-align:center; padding:20px; color:#aaa;">載入中...</li>
            </ul>
        </section>

        <div class="fab-container">
            <button class="fab" onclick="window.toggleModal()">
                <i class="fa-solid fa-plus"></i> 記一筆
            </button>
        </div>

        <div id="entryModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>新增行程</h3>
                    <button class="close-btn" onclick="window.toggleModal()">&times;</button>
                </div>
                
                <form id="tripForm">
                    <div class="form-group">
                        <label>搭乘日期</label>
                        <input type="date" id="tripDate" required style="font-family: inherit;">
                    </div>

                    <div class="form-group">
                        <label>選擇運具</label>
                        <div class="transport-grid" id="transportSelector">
                            <label class="t-option">
                                <input type="radio" name="type" value="mrt" checked>
                                <div class="t-box c-mrt"><i class="fa-solid fa-train-subway"></i><small>北捷</small></div>
                            </label>
                            <label class="t-option">
                                <input type="radio" name="type" value="bus">
                                <div class="t-box c-bus"><i class="fa-solid fa-bus"></i><small>公車</small></div>
                            </label>
                            <label class="t-option">
                                <input type="radio" name="type" value="coach">
                                <div class="t-box c-coach"><i class="fa-solid fa-bus-simple"></i><small>客運</small></div>
                            </label>
                            <label class="t-option">
                                <input type="radio" name="type" value="tra">
                                <div class="t-box c-tra"><i class="fa-solid fa-train"></i><small>台鐵</small></div>
                            </label>
                            <label class="t-option">
                                <input type="radio" name="type" value="tymrt">
                                <div class="t-box c-tymrt"><i class="fa-solid fa-plane-departure"></i><small>機捷</small></div>
                            </label>
                            <label class="t-option">
                                <input type="radio" name="type" value="lrt">
                                <div class="t-box c-lrt"><i class="fa-solid fa-train-tram"></i><small>輕軌</small></div>
                            </label>
                            <label class="t-option">
                                <input type="radio" name="type" value="bike">
                                <div class="t-box c-bike"><i class="fa-solid fa-bicycle"></i><small>Ubike</small></div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group hidden" id="group-route">
                        <label>路線編號</label>
                        <input type="text" id="routeId" placeholder="例如: 307, 統聯1610">
                    </div>

                    <div class="form-group" id="group-stations">
                        <label>起訖站點</label>
                        <div class="station-inputs">
                            <input type="text" id="startStation" placeholder="起點">
                            <i class="fa-solid fa-arrow-right station-arrow"></i>
                            <input type="text" id="endStation" placeholder="終點">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>單程全票原價 (尚未扣轉乘)</label>
                        <input type="number" id="price" placeholder="例如: 30" required inputmode="numeric">
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="transfer">
                        <label for="transfer">我是轉乘 (自動 -6元)</label>
                    </div>

                    <button type="submit" class="submit-btn">加入計算</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
